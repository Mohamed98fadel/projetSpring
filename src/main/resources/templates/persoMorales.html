<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appels En Cours</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"  />

</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">GestionAppelsOffres</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}">Home</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" th:href="@{/}">Personnes Morales
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/}">Appels</a></li>
                    <li><a th:href="@{/mrles}">Morales</a></li>
                    <li><a th:href="@{/phques}">Physiques</a></li>
                    <li><a th:href="@{/soums}">Soumissions</a></li>
                </ul>
            </li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>
<br><br>
<div class="container">
    <h2>Morales</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Dénomination</th>
            <th>Num Immatriculation</th>
            <th>Répresentant Légal</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Mr : ${morales}">
            <td th:utext="${Mr.getDenomination()}">..</td>
            <td th:utext="${Mr.getNumImmatricul()}">..</td>
            <td th:utext="${Mr.getRepLegal().getNom()} ">..</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
