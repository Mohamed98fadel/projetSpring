<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">GestionAppelsOffres</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Page 1-1</a></li>
                    <li><a href="#">Page 1-2</a></li>
                    <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>
<br><br>
<div class="container">
    <h2>Comptes</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Objet</th>
            <th>Date de Pub</th>
            <th>Date de Fin</th>
            <th>Montant</th>
            <th>Délai de réalisation(Jours)</th>
            <th>Soumettre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Ao : ${appels}">
            <td th:utext="${Ao.getObjet()}">..</td>
            <td th:utext="${Ao.getDatePub()}">..</td>
            <td th:utext="${Ao.getDateFin()}">..</td>
            <td th:utext="${Ao.getMontant()}">..</td>
            <td th:utext="${Ao.getDelaiReatisat()}">..</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
